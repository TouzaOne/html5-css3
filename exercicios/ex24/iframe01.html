<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Estudos de iframe</title>
    <style>
        iframe { /* Por padrão o style CSS vai sobrepor as outras configurações */
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!-- Por padrão o tamanho de um iframe é: 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"> <!-- scolling com as opções: no, yes e auto -->
        </iframe> para aprender a programar.</p>
    <p>O site do 
        <iframe src="https://www.google.com.br" frameborder="0"><a href="https://www.google.com.br" target="_blank">site do google</a>
        </iframe> também é muito legal! Pena que não funciona dentro de um iframe...</p>
    <p>O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"><a href="https://gustavoguanabara.github.io" target="_blank">no GitHub</a>
        </iframe>também é bem legal!</p>
</body>
</html>
